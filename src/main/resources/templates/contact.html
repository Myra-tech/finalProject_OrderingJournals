<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:Set-Cookie="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Create your book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
h5 {
  background-color: violet;
  padding-top: 40px;
  padding-right: 40px;
  padding-left: 40px;
  text-align: center;
}
button{
background-color: violet;
}
main{
background-color: violet;
}
    </style>
</head>
<body>
<header class="container-fluid p-3 bg-secondary text-white">
    <h1 th:text="${pageInfo.getPageTitle()}"></h1>
</header>
<main>
    <div class="row mb-3">
        <a href="/" class="btn btn-dark p-3" type="button">Back to home!</a>
    </div>
    <div class="row">
        <h5>Please enter your details</h5>
    </div>



    <div class="row mb-1"style="background-color:violet; height: 50px"></div>
    <div class="row mb-1"style="background-color:violet;">

        <div class="col-lg-4 p-0"></div>
        <div class="col-lg-2 p-0">
            <div><label class="form-label">Name, surname</label></div><br>
            <div> <label class="form-label">Shipping address:</label></div><br>
            <div><label class="form-label"> Email:</label></div>
        </div>
        <div class="col-lg-3 p-0">
            <form method="get" action="/receipt">
                <div class="mb-4 input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" name="customerName">
                </div>
                <div class="mb-4 input-group">
                    <span class="input-group-text"><i class="bi bi-house-fill"></i></span>
                    <input type="text" name="customerAddress">
                </div>
                <div class="mb-4 input-group">
                    <span class="input-group-text"><i class="bi bi-at"></i></span>
                    <input type="email" name="customerEmail">
                </div>
                <input type="hidden" name="bookId" th:value="${bookId}">
                <input type="hidden" name="totalPrice" th:value="${totalPrice}">
                </div>

        <div class="col-lg-3 p-0"></div>
    </div>

    <div class="row mb-1"style="background-color:violet; height: 50px"></div>

    <div class="row mb-1">
        <button type="submit" class="btn btn-secondary p-3">
            Commit order
        </button>
    </div>
    </form>
</main>

<script>
    const tooltips=document.querySelectorAll('.tt')
    tooltips.forEach(t=>{
        new bootstrap.Tooltip(t)
    })
</script>

</body>
</html>
