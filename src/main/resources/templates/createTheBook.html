    <meta charset="UTF-8">
    <title>Create your book</title>

          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

h5 {
  background-color: violet;
  padding-top: 40px;
  padding-right: 40px;
  padding-left: 40px;

<body>
<header class="container-fluid p-3 bg-secondary text-white">
    <h1 th:text="${pageInfo.getPageTitle()}"></h1>
</header>
<main>
    <div class="row mb-3">
        <a href="/" class="btn btn-dark p-3" type="button">Back to home!</a>
    </div>
    <div class="row justify-content-left">
        <div class="col-lg-6 p-0">
            <h5>Choose basics</h5>
        </div>
        <div class="col-lg-6 p-0">
            <h5>.</h5>
        </div>
    </div>

    <!--BASIC OPTIONS-->
    <form method="get" action="/the_book">
        <div class="row justify-content-left my-5">
            <div class="col-lg-1 p-3"></div>
            <div class="col-lg-4 p-3">
                <!--!!!!!     ŠIS MAINĪGAIS NAV Book KLASĒ, ATTIECĪGI, JA SANĀKS LAIKA, ČAKARĒSIMIES AR ŠIEM PĒC TAM    !!!!!-->

                <!--            <label for="bookName" class="form-label">Name your book</label>-->
                <!--            <input type="name" class="form-control" id="bookName" placeholder="e.g. myBook">-->
                <!--            -->

                <label class="form-label">Cover type</label>
                <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-book-half"></i>
                    </span>
                    <select class="form-select" name="coverType">
                        <option value="hardcover">hardcover</option>
                        <option value="journal">journal</option>
                    </select>
                    <!--Tooltip-->
                    <span class="input-group-text">
                        <span class="tt" data-bs-placement="right" title="Journal type is soft cover made with only leather and no wood cardboard">
                            <i class="bi bi-question-circle text-muted"></i>
                        </span>
                    </span>
                </div>

                <label class="form-label">Leather type</label>
                <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-book-half"></i>
                    </span>
                    <select class="form-select" name="leatherType">
                        <option value="chrome tanned">chrome tanned</option>
                        <option value="vegetable tanned">vegetable tanned</option>
                    </select>
                    <!--Tooltip-->
                    <span class="input-group-text">
                        <span class="tt" data-bs-placement="right"
                              title="...
                              CHROME TANNED LEATHER: factory tanned leather for simple designs,
                              .
                              VEGETABLE TANNED LEATHER: high quality leather with possibility for multi-color,
                              .
                              color with shades and hand engravings">
                            <i class="bi bi-question-circle text-muted"></i>
                        </span>
                    </span>
                </div>

                <label class="form-label">Leather color</label>
                <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-book-half"></i>
                    </span>
                    <select class="form-select" name="colourOfLeather">
                        <option value="natural">natural</option>
                        <option value="caramel">caramel</option>
                        <option value="darkBrown">dark brown</option>
                        <option value="black">black</option>
                        <option value="red">red</option>
                        <option value="multi">multi-colored</option>
                        <option value="whiteLeather">white</option>
                    </select>
                    <!--Tooltip-->
                    <span class="input-group-text">
                        <span class="tt" data-bs-placement="right"
                              title="'natural', 'multi-colored' and 'white' options only for vegetable tanned leather cover">
                            <i class="bi bi-question-circle text-muted"></i>
                        </span>
                    </span>
                </div>

                <!--        SEKOJOŠO KODU PAGAIDĀM NEVAR IEVIETOT, JO PROGRAMMĀ ŠIS MAINĪGAIS NEBIJA PAREDZĒTS -->
                <!--        JA SANĀKS LAIKS, TAD VAR ČAKARĒTIES TO SAVIENOT, BET PAGAIDĀM BŪS JĀIZTIEK BEZ-->

                <!--        <label class="form-label">-->
                <!--            Please comment below: if you choose multi-colored or need any specific color!-->
                <!--        </label>-->
                <!--        <textarea class="form-control" name="leatherColorComment" style="height: 100px"></textarea>-->

                <label class="form-label">Size</label>
                <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-book"></i>
                    </span>
                    <select class="form-select" name="size">
                        <option value="A5">A5</option>
                        <option value="B5">B5</option>
                        <option value="A4">A4</option>
                    </select>
                    <!--Tooltip-->
                    <span class="input-group-text">
                        <span class="tt" data-bs-placement="right"
                              title="A5 = 14,8cm x 21cm, B5 = 17,6cm x 25cm, A4 = 21cm x 29,7cm">
                            <i class="bi bi-question-circle text-muted"></i>
                        </span>
                    </span>
                </div>


                <label class="form-label">How many pages</label>
                <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-book"></i>
                    </span>
                    <select class="form-select" name="numberOfPages">
                        <option value="100">100</option>
                        <option value="150">150</option>
                        <option value="200">200</option>
                        <option value="250">250</option>
                        <option value="300">300</option>
                    </select>
                    <!--Tooltip-->
                    <span class="input-group-text">
                        <span class="tt" data-bs-placement="right"
                              title="SUGGESTION: at least 160 pages for sketch and not more that 200 for watercolor paper types">
                            <i class="bi bi-question-circle text-muted"></i>
                        </span>
                    </span>
                </div>

                <label class="form-label">Paper type</label>
                <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-book"></i>
                    </span>
                    <select class="form-select" name="paperType">
                        <option value="sketch paper">sketch paper</option>
                        <option value="drawing paper">drawing paper</option>
                        <option value="watercolor paper">watercolor paper</option>
                    </select>
                    <!--Tooltip-->
                    <span class="input-group-text">
                        <span class="tt" data-bs-placement="right"
                              title="Sketch paper = 120 g/m, drawing paper = 160g/m">
                            <i class="bi bi-question-circle text-muted"></i>
                        </span>
                    </span>
                </div>

                <label class="form-label">Basic paper color</label>
                <div class="mb-4 input-group">
                    <span class="input-group-text">
                        <i class="bi bi-book"></i>
                    </span>
                    <select class="form-select" name="paperBaseColour">
                        <option value="white">white</option>
                        <option value="beige">beige</option>
                        <option value="sand">sand</option>
                    </select>
                    <!--Tooltip-->
                    <span class="input-group-text">
                        <span class="tt" data-bs-placement="right"
                              title="For watercolor paper type - only option is 'white' color">
                            <i class="bi bi-question-circle text-muted"></i>
                        </span>
                    </span>
                </div>

            </div>
            <div class="col-lg-2 p-3"></div>
            <!--ADVANCED OPTIONS-->
            <div class="col-lg-4 p-3">
                <!--            <label class="form-label">-->
                <!--                Vintage look for pages with ageing effect:-->
                <!--            </label>-->
                <!--            <div class="checkbox-container">-->

                <!--            </div><br>-->

                <!--            </label>-->
                <!--            <div class="checkbox-container">-->
                <!--                <input type="checkbox" id="coverLayerBorder">-->
                <!--                <label for="coverLayerBorder">border</label>-->
                <!--            </div>-->
                <!--            <div class="checkbox-container">-->
                <!--                <input type="checkbox" id="coverLayerMiddle">-->
                <!--                <label for="coverLayerMiddle">middle</label>-->
                <!--            </div>-->
                <!--            <div class="checkbox-container">-->
                <!--                <input type="checkbox" id="frontCoverLayer">-->
                <!--                <label for="sprayAgeing">only on front cover</label>-->
                <!--            </div>-->
                <!--            <div class="checkbox-container">-->
                <!--                <input type="checkbox" id="frontAndBackCoverLayer">-->
                <!--                <label for="frontAndBackCoverLayer">on frond and back covers</label>-->
                <!--            </div><br>-->
                <!--            <label class="form-label">-->
                <!--                Choose only one:-->
                <!--            </label>-->
                <!--            <div class="checkbox-container">-->
                <!--                <input type="checkbox" id="twoStraps">-->
                <!--                <label for="twoStraps">two straps with buckles</label>-->
                <!--            </div>-->
                <!--            <div class="checkbox-container">-->
                <!--                <input type="checkbox" id="oneStrap">-->
                <!--                <label for="oneStrap">a long strap to wrap around the book</label>-->
                <!--            </div><br>-->

                <!--            <div>-->
                <!--                -->
                <!--            <label class="form-label">-->
                <!--                Additional details:-->
                <!--            </label>-->
                <!--            <div class="checkbox-container">-->
                <!--                <input type="checkbox" id="bookmark">-->
                <!--                <label for="bookmark">built in bookmark</label>-->
                <!--            </div>-->
                <!--            <div class="checkbox-container">-->
                <!--                <input type="checkbox" id="laserPrint">-->
                <!--                <label for="laserPrint">laser print (text or/and picture)</label>-->
                <!--            </div>-->
                <!--            <div class="checkbox-container">-->
                <!--                <input type="checkbox" id="handCarving">-->
                <!--                <label for="handCarving">carving by hand (text, pictures, design elements - only for vegetable tanned leather</label>-->

                <!--        </div>-->
            </div>
            <div class="col-lg-1 p-3"></div>
        </div>

        <div class="row" style="height: 150px">
            <div class="col-sm-8" style="background-color:violet;"></div>
            <div class="col-sm-4 p-3" style="background-color:indigo;">Total price:</div>
        </div>
        <div class="row mb-3">
            <button type="submit" class="btn btn-secondary p-3">
                Create
            </button>
        </div>
    </form>

</main>
