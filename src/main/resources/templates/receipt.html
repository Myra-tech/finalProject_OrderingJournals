<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create your book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
h5 {
  background-color: violet;
  padding-top: 30px;
  padding-right: 40px;
  padding-bottom: 50px;
  padding-left: 40px;
  text-align: center;
}
button{
background-color: violet;
}
main{
background-color: violet;
}
footer{
background-color: secondary;
}
    </style>
</head>
<body>
<header class="container-fluid p-3 bg-secondary text-white">
    <h1>Happy book</h1>
</header>
<main>
    <div class="row mb-3">
        <a href="/" class="btn btn-dark p-3" type="button">Back to home!</a>
    </div>
    <h5>Thanks for placing the order.</h5>
    <div class="row justify-content-left">
        <!-- border left -->
        <div class="col-lg-5 p-0"></div>
        <!-- details -->
        <div class="col-lg-2 p-0">
            <span>The invoice: EUR</span><br>
            <span>This order is for</span><br>
            <span>Shipping address:</span><br>
            <span>Order status:</span><br>
            <span>Order confirmation and invoice you`ll receive:</span><br>
        </div>
        <!-- detail values -->
        <div class="col-lg-3 p-0">
            <span th:text="${totalPrice}"></span><br>
            <span th:text="${customerName}"></span><br>
            <span th:text="${customerAddress}"></span><br>
            <span>Pending</span><br><br>
            <span th:text="${customerEmail}"></span><br>
        </div>
        <!-- border right -->
        <div class="col-lg-2 p-0"></div>
    </div>
    <div class="row" style="height: 150px"></div>
    <div class="row" style="height: 150px background-color:secondary"></div>
</main>
<footer class="container-fluid p-3 bg-secondary text-white" style="height: 50px">
</footer>
</body>
</html>
