<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Kia's books | Your book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
h5 {
  background-color: violet;
  padding-top: 0px;
  padding-right: 40px;
  padding-bottom: 40px;
  padding-left: 180px;
  text-align: left;
}
h2{
background-color: violet;
text-align: center;
}
button{
background-color: violet;
}
main{
background-color: violet;
}
</style>
</head>
<body>
<header class="container-fluid p-3 bg-secondary text-white">
    <h1 th:text="${projectTitle}"></h1>
</header>
<main>
    <div class="row mb-3">
        <a href="/" class="btn btn-dark p-3" type="button">Back to home!</a>
    </div>
    <div class="row" style="background-color:violet; height: 10px"></div>
    <div class="row my-5">
        <!-- border left -->
        <div class="col-lg-6 p-2">
            <h5 th:text="${pageInfo.getPageTitle()}"></h5>
        </div>
        <div class="col-lg-6 p-0">
            <h5>Please enter your personal details.</h5>
        </div>
    </div>

    <div class="row my-5">
<!-- border left -->
        <div class="col-lg-1 p-0"></div>
        <!-- details -->
        <div class="col-lg-3 p-0">
            <div>
                <span><b>Cover type:</b></span>
            </div>
            <div>
                <span><b>Leather type:</b></span>
            </div>

            <div>
                <span><b>Colour of the leather:</b></span>
            </div>

            <div>
                <span><b>Size:</b></span>
            </div>
            <div>
                <span><b>Number of pages:</b></span>
            </div>
            <div>
                <span><b>Paper type:</b></span>
            </div>
            <div>
                <span><b>Paper base colour:</b></span>
            </div>
            <div>
                <span><b>Prints:</b></span>
            </div>
            <div>
                <span><b>Additional style elements:</b></span>
            </div>

        </div>
<!-- detail values -->
        <div class="col-lg-2 p-0">
            <div>
                <span th:text="${coverType}"></span>
            </div>
            <div>
                <span th:text="${leatherType}"></span>
            </div>
            <div>
                <span th:text="${colourOfLeather}"></span>
            </div>
            <div>
                <span th:text="${size}"></span>
            </div>
            <div>
                <span th:text="${numberOfPages}"></span>
            </div>
            <div>
                <span th:text="${paperType}"></span>
            </div>
            <div>
                <span th:text="${paperBaseColour}"></span>
            </div>
            <div>
                <span th:text="${coverPrints}"></span>
            </div>
            <div>
                <span th:text="${additionalStyleElements}"></span>
            </div>
        </div>
        <!-- border middle -->
        <div class="col-lg-1 p-0"></div>
        <!-- right column -->
        <div class="col-lg-2 p-0">
            <form method="get" action="/receipt">
                <div><label class="form-label">Name, surname</label></div><br>
                <div> <label class="form-label">Shipping address:</label></div><br>
                <div><label class="form-label"> Email:</label></div>
        </div>
        <div class="col-lg-2 p-0">
            <div class="mb-4 input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" name="customerName">
            </div>
            <div class="mb-4 input-group">
                <span class="input-group-text"><i class="bi bi-house-fill"></i></span>
                <input type="text" name="customerAddress">
            </div>
            <div class="mb-4 input-group">
                <span class="input-group-text"><i class="bi bi-at"></i></span>
                <input type="email" name="customerEmail">
            </div>
        </div>
        <!-- border right -->
        <div class="col-lg-1 p-0"></div>
    </div>
    <div class="row mb-3">
        <button type="submit" class="btn btn-secondary p-3">Submit</button>
        </form>
    </div>
</main>
</body>
</html>
