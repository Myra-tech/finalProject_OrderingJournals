<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Personalised books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
h5 {
  background-color: violet;
  padding-top: 30px;
  padding-right: 10px;
  padding-bottom: 10px;
  padding-left: 10px;
  text-align: center;
}
h2{
background-color: violet;
text-align: center;
}
button{
background-color: violet;
}
main{
background-color: violet;
}

</style>
</head>
<body>
<header class="container-fluid p-3 bg-secondary text-white">
    <h1>Welcome to Kia's books!</h1>
</header>
<main>
    <div class="container-fluid p-3 bg-dark text-white" style="height: 50px"></div>
    <h5>For journals, hard cover books, diaries. We have done it all.<br>
        All you need - design it yourself, and we will make it just for you.
    </h5>
    <h2>...</h2>
    <h5>To start, just click below, fill the form and look out for:</h5>
    <div class="row">
        <div class="col-sm-4 p-1" style="background-color:violet;">
        </div>
        <div class="col-sm-4 p-1" style="background-color:violet;">
            <h5><i class="bi bi-book-half"></i> - book cover details</h5>
            <h5><i class="bi bi-book"></i> - page details</h5>
            <h5><i class="bi bi-question-circle"></i> - additional information</h5>
        </div>
        <div class="col-sm-4 p-1" style="background-color:violet;">
        </div>
    </div>
    <div class="row mb-3">
        <a href="/create" class="btn btn-secondary p-3" type="button">Start here!</a>
    </div>
</main>
</body>
</html>
